{% extends 'main/base.html' %}

{% block title %}{% endblock title %}


{% block content %}
<section class="gradient-custom">
  <div>

    <section class="w-100 px-4 py-5 " style="height: 100vh; ">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                  <form method="post">

                      {% csrf_token %}

                    <div class="form-outline form-white mb-4">
                      <label class="fw-bold">Username</label>
                      <div>{{ form.username }}</div>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label class="fw-bold" >Password</label>
                      <div>{{ form.password }}</div>
                    </div>

                    <button class="btn btn-outline-light btn-lg px-5 mt-4" type="submit">Login</button>
                  </form>

                <div class="d-flex justify-content-center text-center mt-0 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>

              </div>

              <div>
                <p class="mb-0">Don't have an account? <a href="{% url 'main:signup' %}" class="text-white-50 fw-bold">Sign Up</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</section>
{% endblock content %}
